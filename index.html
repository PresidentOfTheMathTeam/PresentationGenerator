<html>

<head>
    <title>Bulletin Caption Generator</title>

    <style>
        table,
        th,
        td,
        #captionContainer {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 10px;
        }

        span {
            margin: 1em 10px;
            display: block;
        }

        #captions {
            margin-bottom: 1em;
            padding: 10px;
        }

        .caption span {
            margin: 0px;
            display: none;
        }

        .caption[type="general"] .generalCaptionOptions {display: inline;}
        .caption[type="centered"] .centeredCaptionOptions {display: inline;}
        .caption[type="hymn"] .hymnCaptionOptions {display: inline;}
        .caption[type="tfws"] .tfwsCaptionOptions {display: inline;}
        .caption[type="music"] .musicCaptionOptions {display: inline;}

        button {
            cursor: pointer;
        }

        .disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        input[type=number] {
            -moz-appearance: textfield;
            text-align: center;
            width: 70px;
        }

        .captionTemplate {
            display: none;
        }
    </style>

</head>

<body>
    <h1>Bulletin Caption Generator</h1>

    <table style="display: none;">
        <thead>
            <tr class="tableHeader">
                <th>Details</th>
                <th>Type</th>
                <th>Move</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id="captionContainer">
            
        </tbody>
    </table>

    <span>
        Add a new...
        <select id="newCaptionType">
            <option value="general">General Caption</option>
            <option value="centered">Centered Text</option>
            <option value="hymn">Hymn</option>
            <option value="tfws">The Faith we Sing</option>
            <option value="music">Other Music</option>
        </select>
        <button id="addRowBtn" onclick="createCaption()">Add Item</button>
    </span>
    <span>
        <button id="clearAllBtn" onclick="deleteAll()">Clear All</button>
        <button id="loadDefaultBtn" onclick="loadDefault()">Load Default Service</button>
    </span>
    <span>
        Export captions to... 
        <button id="obsBtn" onclick="obsExport()">OBS</button>
        <button id="obsBtn" onclick="powerpointExport()">PowerPoint</button>
    </span>
</body>

<table>
<tr class="captionTemplate" type="general">
    <td>
        <span class="generalCaptionOptions">
            <input type="text" placeholder="Left-Aligned Text" />
            <input type="text" placeholder="Right-Aligned Text" />
        </span>
        <span class="centeredCaptionOptions">
            <input type="text" placeholder="Center-Aligned Text" />
            <input type="text" placeholder="Italic Subtext" />
        </span>
        <span class="hymnCaptionOptions">
            <input type="text" placeholder="Left-Aligned Text (DON'T INCLUE HYMN DETAILS)" />
            <input type="number" placeholder="Hymn #" />
            <input type="text" placeholder="Hymn Name" />
            <button onclick="window.open('https://hymnary.org/hymn/UMH/' + this.parentElement.querySelector('input[type=\'number\']').value)">Get Lyrics</button>
        </span>
        <span class="tfwsCaptionOptions">
            <input type="text" placeholder="Left-Aligned Text (DON'T INCLUE HYMN DETAILS)" />
            <input type="number" placeholder="Hymn #" />
            <input type="text" placeholder="Hymn Name" />
            <button onclick="window.open('https://hymnary.org/hymn/FWS/' + this.parentElement.querySelector('input[type=\'number\']').value)">Get Lyrics</button>
        </span>
        <span class="musicCaptionOptions">
            <input type="text" placeholder="Left-Aligned Text" />
            <input type="text" placeholder="Song Name (Centered)" />
            <input type="text" placeholder="Preformed By (Center Subtext)" />
            <input type="text" placeholder="Artist Name (Right-Aligned)" />
        </span>
    </td>
    <td>
        <select>
            <option value="general">General Caption</option>
            <option value="centered">Centered Text</option>
            <option value="hymn">Hymn</option>
            <option value="tfws">The Faith we Sing</option>
            <option value="music">Other Music</option>
        </select>
    </td>
    <td>
        <button onclick="moveRow(this, 'up')" class="upButton">Up</button>
        <button onclick="moveRow(this, 'down')" class="downButton">Down</button>
    </td>
    <td>
        <button onclick="removeRow(this)">&#10006;</button>
    </td>
</tr>
</table>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs/dist/pptxgen.bundle.js"></script>

</html>
